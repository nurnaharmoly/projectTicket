<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2.html}">

<head>
    <title>Role Create</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="row">


        <div class="col-12 stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add New Route</h4>

                    <form class="forms-sample" th:object="${obj}" method="post"
                          >
                        <div class="form-group row">
                            <label for="routeName" class="col-sm-3 col-form-label">Route name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="routeName"  required
                                       placeholder="Enter Route name">

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="stationFrom" class="col-sm-3 col-form-label">Station From</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="stationFrom"  required
                                       placeholder="Enter Station From">

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="stationTo" class="col-sm-3 col-form-label">Station To</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="stationTo"  required
                                       placeholder="Enter Station To">

                            </div>
                        </div>


                        <button class="btn btn-success mr-2 float-right">Submit</button>
                        <button type="submit" class="btn btn-light mr-2 float-right">Reset</button>

                    </form>
                </div>
            </div>
        </div>


    </div>

</div>

</body>
</html>
