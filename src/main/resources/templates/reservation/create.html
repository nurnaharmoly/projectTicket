<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2.html}">

<head>
    <title>Role Create</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="row">


        <div class="col-12 stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add Reservation</h4>

                    <form class="forms-sample" th:object="${obj}" method="post"
                          >
                        <div class="form-group row">
                            <label for="noOffSeats" class="col-sm-3 col-form-label">No Off Seats</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="noOffSeats"  required
                                       placeholder="Enter No Off Seats">

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="totalPrice" class="col-sm-3 col-form-label">Total Price</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="totalPrice"  required
                                       placeholder="Enter Total Price">

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="unitPrice" class="col-sm-3 col-form-label">Unit Price</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="unitPrice"  required
                                       placeholder="Enter Unit Price">

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="journyDate" class="col-sm-3 col-form-label">Journy Date</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="journyDate"  required
                                       placeholder="Enter Journy Date">

                            </div>
                        </div>


                        <button class="btn btn-success mr-2 float-right">Submit</button>
                        <button type="submit" class="btn btn-light mr-2 float-right">Reset</button>

                    </form>
                </div>
            </div>
        </div>


    </div>

</div>

</body>
</html>
