<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2.html}">

<head>
    <title>Device Info List</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="row">
        <div class="col-12 grid-margin">
            <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>Start Time</th>
                    <th>Arrival Time</th>


                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>12:40 pm</td>
                    <td>5:10 pm</td>

                </tr>
                <tr>
                    <td>9:30 am</td>
                    <td>2:40 pm</td>

                </tr>
                <tr>
                    <td>12:10 am</td>
                    <td>7:45 am</td>

                </tr>
                <tr>
                    <td>4:30 pm</td>
                    <td>10:40 pm</td>

                </tr>
                <tr>
                    <td>3:10 pm</td>
                    <td>11:56 pm</td>

                </tr>
                </tbody>
            </table>

            <table cellspacing="0" cellpadding="0" border="0">
                <tbody>
                <tr>
                    <td class="gutter">
                        <div class="line number1 index0 alt2" style="display: none;">1</div>
                    </td>
                    <td class="code">
                        <div class="container" style="display: none;">
                            <div class="line number1 index0 alt2" style="display: none;">&nbsp;</div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
